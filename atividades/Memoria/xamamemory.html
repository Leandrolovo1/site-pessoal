<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória - Motos</title>

    <style>
        h1 {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: white;
            text-shadow: 1px 1px 2px rgba(195, 15, 15, 0.668), 0 0 25px rgb(207, 162, 26), 0 0 5px rgb(189, 47, 47);
            z-index: 10;
            pointer-events: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            text-align: center;
            padding: 120px 20px 20px;
        }

        .car-image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .car-image-box {
            width: 100%;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .car-image-box.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            overflow: hidden;
            border: 2px solid rgb(0, 0, 0);
            box-shadow: 0 4px 8px rgba(25, 19, 9, 0.5);
        }

        .card-front {
            background-color: #320a0ab8;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
        }

        .car-image-box:hover {
            transform: translateY(-10px);
            transition: transform 0.3s;
        }

        #backButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #732424;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 8px 16px rgba(255, 80, 80, 0.5);
        }

        #backButton:hover {
            background-color: #ff1500;
            transform: scale(1.1);
        }

        #backButton:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgb(255, 80, 80);
        }
        @media (max-width: 768px) {
            .card-back img{
                width: 100%;
                max-width: 200px;
                height: 100%;
            }
            .car-image-box {
            width: 100%;
            height: 100px;
            }
        }

        @media (max-width: 480px) {
            .car-image-container {
                gap: 10px;
            }

            h1 {
                font-size: 24px; /* Ajusta o tamanho do título */
            }

            #backButton {
                font-size: 18px; /* Ajusta o tamanho do botão */
                padding: 8px 18px;
            }
        }
    </style>
</head>

    <button id="backButton" onclick="window.location.href='index.html'">Voltar para a Página Principal</button>

    <script>
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function flipCard(card) {
            if (lockBoard || card === firstCard || card.classList.contains("matched")) return;

            card.classList.add('flipped');

            if (!firstCard) {
                firstCard = card;
                return;
            }

            secondCard = card;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;

            if (isMatch) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                resetBoard();
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        window.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.car-image-container');
            const cards = Array.from(container.children);
            const shuffledCards = cards.sort(() => Math.random() - 0.5);
            shuffledCards.forEach(card => container.appendChild(card));
        });
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - CDN</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0" style="height: 100vh;" onload="startCounter()">
    <div class="container-fluid px-0 h-100">
        <div class="row g-0 h-50">
            <div class="col-2 h-100">
                <div class="col text-white bg-dark border border-white d-flex flex-column justify-content-center align-items-center h-50">
                    <div class="row d-flex align-items-center mb-3">
                        <img class="clock me-2" src="clock.png" alt="">
                        <div class="col-4"><h3 id="v">0</h3></div>
                    </div>

                    <div class="row d-flex align-items-center mb-3">
                        <img class="missil me-3" src="nave.png" alt="">
                        <div class="col-4"><h3>LIFE:3</h3></div>
                    </div>

                    <div class="row d-flex align-items-center ">
                        <img class="missil" style="max-width: 75px;" src="alien.png" alt="">
                        <div class="col-4"><h3>ALIEN:0</h3></div>
                    </div>
                </div>
            </div>
            <div class="col-10 text-white">
            </div>
        </div>
        <div class="row g-0 h-50">
            <div class="col d-flex text-center align-items-end justify-content-center">
                <div class="">
                    <img class="nave img-fluid" src="nave.png" alt="nave-top" style="transition: transform 0.2s ease;">
                </div>
            </div>
        </div>
    </div>
    <div id="pause-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; z-index: 9999; justify-content: center; align-items: center; text-align: center;">
        <h1>Jogo Pausado</h1>
    </div>
</body>
<script type="text/javascript">
    let val = 0;
    let id;
    let isPaused = false; // Variável para controlar o estado do jogo

    // FUNCTION: Atualiza o contador de tempo
    function add() { 
        val++;
        const hours = Math.floor(val / 3600); // Calcula as horas
        const minutes = Math.floor((val % 3600) / 60); // Calcula os minutos
        const seconds = val % 60; // Calcula os segundos

        // Formata o tempo como hh:mm:ss
        const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.querySelector("#v").textContent = formattedTime;
    }

    // SET INTERVAL: Inicia o contador
    function startCounter() {
        id = setInterval(add, 1000);
    }

    // CLEAR INTERVAL: Para o contador
    function stopCounter() {
        clearInterval(id);
    }

    // MOVIMENTO DA NAVE
    const nave = document.querySelector(".nave"); // Seleciona a nave
    let position = 0; // Define a posição inicial da nave

    // Adiciona um evento de teclado para mover a nave
    document.addEventListener("keydown", (event) => {
        if (event.key.toLowerCase() === "p") {
            // Pausa o jogo ao pressionar a tecla P
            togglePause();
            return;
        }

        if (isPaused) return; // Não permite movimento se o jogo estiver pausado

        const step = 10; // Define o número de pixels que a nave se move a cada tecla pressionada
        const containerWidth = window.innerWidth; // Largura total da janela
        const naveWidth = nave.offsetWidth; // Largura da nave

        if (event.key === "ArrowRight") {
            // Move para a direita apenas se não atingir o limite direito
            position += step;
            nave.style.transform = `translateX(${position}px)`;
        } else if (event.key === "ArrowLeft") {
            // Move para a esquerda apenas se não atingir o limite esquerdo
            position -= step;
            nave.style.transform = `translateX(${position}px)`;
        }
    });

    // FUNÇÃO: Alterna entre pausar e retomar o jogo
    function togglePause() {
        const pauseOverlay = document.querySelector("#pause-overlay");

        if (!isPaused) {
            // Pausa o jogo
            stopCounter();
            isPaused = true;
            pauseOverlay.style.display = "flex";
        } else {
            // Retoma o jogo
            startCounter();
            isPaused = false;
            pauseOverlay.style.display = "none";
        }
    }

    // Inicia o contador ao carregar a página
    window.onload = startCounter;
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador</title>
</head>
<body>
    <nav>
        <div class="itens-nav">
            <h1>SIMULADOR</h1>
            <h2>Flexbox</h2>
            <h2>Preenchimento</h2>
            <div>
                <table>
                    <tr>
                        <th class="cor1"></th>
                        <th class="cor2"></th>
                        <th class="cor3"></th>
                    </tr>
                    <tr>
                        <th class="cor4"></th>
                        <th class="cor5"></th>
                        <th class="cor6"> </th>
                    </tr>
                </table>
            </div>
            <h2>Formato</h2>
            <table>
                <th class="formato1"></th>
                <th class="formato2"></th>
            </table>
            <h2>Tamanho</h2>
            <select name="numeros" id="numeros">
                <option value="180">180</option>
                <option value="170">170</option>
                <option value="160">160</option>
                <option value="150">150</option>
                <option value="140">140</option>
                <option value="130">130</option>
                <option value="120">120</option>
                <option value="110">110</option>
                <option value="100">100</option>
                <option value="90">90</option>
                <option value="80">80</option>
            </select>
            <h2>Alinhamento</h2>
            <select name="ALINHAMENTOS1" id="alinhamento1">
                <option value="column">COLUMN</option>
                <option value="row">ROW</option>
                <option value="row-reverse">ROW-REVERSE</option>
                <option value="column-reverse">COLUMN-REVERSE</option>
            </select>
            <select name="ALINHAMENTOS2" id="alinhamento2">
                <option value="space-between">SPACE-BETWEEN</option>
                <option value="center">CENTER</option>
                <option value="flex-start">FLEX-START</option>
                <option value="flex-end">FLEX-END</option>
                <option value="space-around">SPACE-AROUND</option>
                <option value="space-evenly">SPACE-EVENLY</option>
            </select>
            <select name="ALINHAMENTOS3" id="alinhamento3">
                <option value="center">CENTER</option>
                <option value="flex-start">FLEX-START</option>
                <option value="flex-end">FLEX-END</option>
                <option value="baseline">BASELINE</option>
                <option value="stretch">STRETCH</option>
            </select>
        </div>    
    </nav>
    <main>
        <div class="elementos-simulados"><h1>1</h1></div>
        <div class="elementos-simulados"><h1>2</h1></div>
        <div class="elementos-simulados"><h1>3</h1></div>
    </main>
    
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link rel="stylesheet" href="main.css">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">        
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Coluna do Login -->
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center bg-light">
                <div class="w-75">
                    <h1 class="text-center">Login</h1>
                    <p class="text-center">Fa√ßa o login para continuar</p>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Logar</button>
                            <a href="#" class="text-muted">Esqueceu a senha?</a>
                        </div>
                        <div>
                            <hr class="my-4 w-50 mx-auto">
                        </div>
                    </form>
                    <div class="d-flex justify-content-center">
                        <i class="bi bi-google fs-1 text-danger mx-4" style="font-size: 2.5rem;"></i>
                        <i class="bi bi-facebook fs-1 text-primary mx-4" style="font-size: 2.5rem;"></i>
                        <i class="bi bi-twitter fs-1 text-info mx-4" style="font-size: 2.5rem;"></i>
                        <i class="bi bi-linkedin fs-1 text-info mx-4" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
            </div>

            <!-- Coluna da Imagem -->
            <div class="col-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="https://www.gileduardo.com.br/ifpr/dw/downloads/logo_ifpr.jpg" class="img-fluid" alt="Logo IFPR">
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstr
    ap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>          
</body>

</html>
